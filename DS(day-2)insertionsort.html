    function insertionSort(arr, n)
{
	let i, key, j;
	for (i = 1; i < n; i++)
	{
		key = arr[i];
		j = i - 1;		
		while (j >= 0 && arr[j] > key)
		{
			arr[j + 1] = arr[j];
			j = j - 1;
		}
		arr[j + 1] = key;
	}
}
//function to print the array
function printArray(arr, n)
{
	let i;
	for (i = 0; i < n; i++)
		document.write(arr[i] + " ");
		document.write("<br>");
}
var n=parseInt(prompt("Enter the size of an array"));

    {
        arr[i]=parseInt(prompt("Enter array elements"));
    }
   
	insertionSort(arr, n);
	printArray(arr, n);
