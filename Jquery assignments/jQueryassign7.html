        #div{
            height: 150px;

           padding-left: 30px ;

        #dialog-4{

</head>
<body>
    <div id="div">
        <h1>The dialog</h1>
        <button id="opener">Click me</button>
    </div>
    <div>
        <div id="dialog-3" title="Attention!!">DANGER
            <div >Are you sure you want to do this?</div>
            <br>
            <br>
            <button id="close">Yes I'll do</button>
            <button>No</button>
        </div>  
       
    </div>

    <script>  
        $(function() {  
           $( "#dialog-3" ).dialog({  
              autoOpen: false,   
              hide: "slide",  
              show : "slide",  
              height: 200   
                 
           });  

           
                 
           });  
           $( "#opener" ).click(function() {  
              $( "#dialog-3" ).dialog( "open" );  
            
           });  
           $('#close').click(function(){
            $( "#dialog-3" ).dialog( "close" ); 
           })
        
     </script>
</body>
